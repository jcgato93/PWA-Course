<div class="container-fluid" >
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Notes
        </mat-panel-title>
        <mat-panel-description>
          Create or Edit Note
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-form-field>
        <input matInput placeholder="Title" [(ngModel)]="note.title">
      </mat-form-field>
      
      <mat-form-field>
        <mat-select placeholder="Category" [(ngModel)]="note.category" >
          <mat-option>None</mat-option>
          <mat-option *ngFor="let category of categories" [value]="category.value">
            {{category.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
          <textarea matInput placeholder="Description" [(ngModel)]="note.body"></textarea>
      </mat-form-field>

      <button  mat-raised-button color="accent" (click)="saveNote()"> 
        Save Note !
      </button>

    </mat-expansion-panel>
 
    <mat-card  *ngFor="let nota of notes">
      <h3 matLine>{{nota.title}}</h3>
      <p matLine>{{nota.body}}</p>
      <small matLine class="card-note"> 
        <div>
        {{nota.category}}
        </div>
        <div>{{nota.id | date}}</div>
      </small>
    </mat-card>

  </mat-accordion>
</div>
